<!DOCTYPE html>
<html>
<!--https://medium.com/developedbyjohn/equal-width-flex-items-a5ba1bfacb77-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./4starsStyle/4starsStyle.css">
        <style>
            /* 100 vw for width */
            @media screen and (max-width: 1700px) {

                #container {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                }

                #contactContainer {
                    text-align: center;

                    display:flex;
                    justify-content: space-between;
                    flex-direction: row;
                }

                #contactBox {
                    margin: 0 auto;
                }

                #picture {
                    height: 600px;
                    width: 500px;

                    margin: 0 auto;
                    background-image: url("./4starsStyle/contact/horizontalInside.jpg");
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position-y: -100px;;
                }

                .inputIdentity {
                    width: 400px;
                    height: 30px;
                }

                .inputMessage {
                    width: 400px;
                    height: 200px;
                    resize: none;
                }

            }

            /* phone screen */ 
            @media screen and (max-width: 768px) {
                
                #container {
                    display: flex;
                    justify-content: center;
                    flex-direction: column;
                }

                #contactContainer {
                    height: 100%;
                    display:flex;
                    flex-direction: column;
                    justify-content: center;
                    margin-bottom: 20px;
                }


                #picture {
                    display: none;
                }

                .inputIdentity {
                    width: 400px;
                }

                .inputMessage {
                    width: 400px;
                    resize: none;
                }

            }
        </style>
        <script>
            function popUp() {
                alert("Your message has been sent! Please allow 3-5 business days for a reply");
            }
        </script>
    </head>

    <body>
        <div class="stars">
            <img class="star" src="./4starsStyle/star3.png">
            <img class="star" src="./4starsStyle/star3.png">
            <img class="star" src="./4starsStyle/star1.png">
            <img class="star" src="./4starsStyle/star2.png">
            <img class="star" src="./4starsStyle/star3.png">
            <img class="star" src="./4starsStyle/star3.png">
            <img class="star" src="./4starsStyle/star1.png">
            <img class="star" src="./4starsStyle/star2.png">
        </div>
        <!-- CODE FOR HEADER -->
        <div class="header">
            <div>
                <a class="logo" href="./index.html"><img src="./4starsStyle/4starsLogo.png" id="logoImg" alt="logo"></a>
            </div>
            <div class="navbar">
                <div class="dropdown">
                    <button onclick="location.href='./menu.html'" type="button" class="dropbtn menubtn">Menu</button>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">About Us</button>
                    <div class="dropdown-content">
                        <a class="hlpage" href="./about.html">Our Story</a>
                        <a class="hlpage" href="./locations.html">Locations</a>
                        <a class="hlpage" href="./review.html">Reviews</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Get in Touch</button>
                    <div class="dropdown-content">
                        <a class="hlpage" href="./contact.html">Contact Us</a>
                        <a class="hlpage" href="./reserve.html">Reservations</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="container"> <!-- flex column-->
            <h1 style="text-align: center;">
                ✯Contact Us✯
            </h1>
            <div id="contactContainer"> <!-- flex column - phone flex row - laptop-->
                <div id="contactBox"> 
                    <form onsubmit = "popUp(); return false">
                        <div>
                            <input class="inputIdentity" type="text" id="name" name="name" placeholder="NAME" required>
                        </div>
                        <div>
                            <input class="inputIdentity" type="text" id="email" name="email" placeholder="EMAIL" required>
                        </div>
                        <div>
                            <input class="inputIdentity" type="text" id="resID" name="resID"
                                placeholder="Reservation ID if applicable">
                        </div>
                        <div>
                            <textarea class="inputMessage" placeholder="Write message here" required></textarea>
                        </div>
                        <div>
                            <input type="submit" value="SEND">
                        </div>
            
                    </form>
                </div>
                <div id="picture">
                
                </div>
            </div>
        </div>
        <!-- CODE FOR FOOTER -->
        <div class="footer">
            <div class="img-container">
                <img src="./4starsStyle/4starsLogoRed.png" style="height: 20px; margin-top: 15px;" alt="logo, red">
            </div>
            <h2 style="color:#be3439; text-align:center; font-size: 20px; margin-top:0px;">4 STARS</h2>
        </div>
    </body>

</html>
